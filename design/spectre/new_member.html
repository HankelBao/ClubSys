<html>

<head>
    <link rel="stylesheet" href="spectre.css">
    <link rel="stylesheet" href="spectre-exp.min.css">
    <link rel="stylesheet" href="spectre-icons.min.css">
</head>

<body>


    <header class="navbar" style="background-color: #242920; color:#586069; height: 50px">
        <section class="navbar-section" style="margin-left: 10%">
            <a href="#" style="color:#fff" class="navbar-brand mr-2">Oh My Club</a>
            <a href="#" style="color:rgba(255,255,255,0.75)" class="btn btn-link">Assign Activities</a>
            <a href="#" style="color:rgba(255,255,255,0.75)" class="btn btn-link">Browse Global Activities</a>
            <a href="#" style="color:rgba(255,255,255,0.75)" class="btn btn-link">View Clubs</a>
        </section>
        <section class="navbar-section" style="margin-right: 10%">
            <a href="#" style="color:#fff" class="btn btn-link">Sign in</a> or
            <a href="#" style="color:#fff" class="btn btn-link">Sign up</a>
        </section>
    </header>


    <div class="container" style="margin-top:20px">
        <div class="columns">
            <div class="column col-xs-4">
                <ul class="step">
                    <li class="step-item active">
                        <a href="#" class="tooltip" data-tooltip="Step 1">Basic Profile</a>
                    </li>
                    <li class="step-item">
                        <a href="#" class="tooltip" data-tooltip="Step 2">Advanced Profile</a>
                    </li>
                    <li class="step-item">
                        <a href="#" class="tooltip" data-tooltip="Step 3">Clubs You Are Interested</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="columns">
            <div style="margin-top:40px;width:60%;margin-left:20%">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-3">
                            <label class="form-label" for="input-example-1">Name</label>
                        </div>
                        <div class="col-9">
                            <input class="form-input" type="text" id="input-example-1" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-3">
                            <label class="form-label" for="input-example-1">Gender</label>
                        </div>
                        <div class="col-9">
                            <label class="form-radio">
                                <input type="radio" name="gender" checked>
                                <i class="form-icon"></i> Male
                            </label>
                            <label class="form-radio">
                                <input type="radio" name="gender">
                                <i class="form-icon"></i> Female
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-3">
                            <label class="form-label" for="input-example-1">Student ID</label>
                        </div>
                        <div class="col-9">
                            <input class="form-input" type="text" id="input-example-1" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-3">
                            <label class="form-label" for="input-example-1">Password</label>
                        </div>
                        <div class="col-9">
                            <input class="form-input" type="text" id="input-example-1" placeholder="Name">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
